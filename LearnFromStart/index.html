<!doctype html>
<html>
  <head>
    <title>Latihan Soal</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
    ></script>
  </head>
  <body>
    <button id="resetButton" hidden>Reset Progress</button>
    <!-- <p class="level">Level 1</p> -->
    <h4 id="indexSoal">Soal ke-</h4>
    <div>
      <p id="soal">Ini deskripsi soal pertama.</p>
    </div>

    <input type="radio" name="pilihan" id="pilihan1" value="A" />
    <label for="pilihan1">A. pilihan1</label><br />
    <input type="radio" name="pilihan" id="pilihan2" value="B" />
    <label for="pilihan2">B. pilihan2</label><br />
    <input type="radio" name="pilihan" id="pilihan3" value="C" />
    <label for="pilihan3">C. pilihan3</label><br />
    <input type="radio" name="pilihan" id="pilihan4" value="D" />
    <label for="pilihan4">D. pilihan4</label><br /><br />

    <button id="tombolSubmit">Submit</button>

    <p id="feedback"></p>

    <div id="hasilAkhir" hidden>
      <h3>Hasil Akhir</h3>
      <p>Total soal: <span id="totalSoal"></span></p>
      <p>Benar: <span id="jumlahBenar"></span></p>
      <p>Salah: <span id="jumlahSalah"></span></p>
      <p>Skor: <span id="skorAkhir"></span>%</p>
    </div>

    <div id="reviewNavigation" hidden>
      <button id="prevReviewButton">Sebelumnya</button>
      <button id="nextReviewButton">Selanjutnya</button>
    </div>

    <div id="reviewSection" hidden>
      <h4>Soal yang perlu diulang:</h4>
      <ul id="reviewList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
