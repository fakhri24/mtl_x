<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Latihan Adaptif Persamaan Eksponen - Lanjutan</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
window.MathJax = {
  tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
};
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body class="bg-gray-100 p-6">
<div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">

<h1 class="text-2xl font-bold mb-2">Latihan Adaptif Persamaan Eksponen</h1>
<p class="mb-4 text-gray-600">30 soal • Level naik/turun otomatis</p>

<div class="mb-4">
  <span class="font-semibold">Level:</span>
  <span id="levelDisplay">0</span>
</div>

<div id="question" class="text-lg mb-4"></div>

<input id="answer" type="text"
class="border p-2 w-full mb-4 rounded"
placeholder="Masukkan jawaban">

<button onclick="checkAnswer()"
class="bg-blue-600 text-white px-4 py-2 rounded">
Cek Jawaban
</button>

<div id="feedback" class="mt-4 font-semibold"></div>

</div>

<script>
let level = 0;
let correctStreak = 0;
let wrongStreak = 0;
let currentAnswer = "";

const questions = [

/* ================= LEVEL 0 (20 SOAL) ================= */
[
{q:"Tentukan $x$ dari $\\sqrt{16^{x}}=8$", a:"1.5"},
{q:"Tentukan $x$ dari $\\sqrt[3]{27^{x}}=9$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{4^{x+1}}=2^{3}$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt[4]{16^{x}}=2$", a:"1"},
{q:"Tentukan $x$ dari $\\sqrt{9^{x}}=27$", a:"1.5"},
{q:"Tentukan $x$ dari $\\sqrt{25^{x}}=5$", a:"0.5"},
{q:"Tentukan $x$ dari $\\sqrt[3]{8^{x}}=4$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{32^{x}}=8$", a:"1.2"},
{q:"Tentukan $x$ dari $\\sqrt[4]{81^{x}}=9$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{49^{x}}=7$", a:"1"},
],

/* ================= LEVEL 1 (20 SOAL) ================= */
[
{q:"Tentukan $x$ dari $\\sqrt{2^{x}}=2^{\\frac{3}{2}}$", a:"3"},
{q:"Tentukan $x$ dari $\\sqrt[3]{8^{x-1}}=2$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{32^{x}}=4$", a:"0.8"},
{q:"Tentukan $x$ dari $\\sqrt[4]{81^{x}}=3$", a:"0.5"},
{q:"Tentukan $x$ dari $\\sqrt{9^{x+1}}=27$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{4^{x}}=2^{\\frac{5}{2}}$", a:"2.5"},
{q:"Tentukan $x$ dari $\\sqrt[3]{16^{x}}=4$", a:"1.5"},
{q:"Tentukan $x$ dari $\\sqrt{8^{x}}=4$", a:"1.333"},
{q:"Tentukan $x$ dari $\\sqrt[4]{2^{x}}=2$", a:"4"},
{q:"Tentukan $x$ dari $\\sqrt{27^{x}}=9$", a:"1.333"},
],

/* ================= LEVEL 2 (20 SOAL) ================= */
[
{q:"Tentukan $x$ dari $\\sqrt{2^{x+2}}=\\sqrt[3]{2^{6}}$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt[3]{4^{x}}=\\sqrt{2^{x}}$", a:"0"},
{q:"Tentukan $x$ dari $\\sqrt{8^{x}}=\\sqrt[3]{4^{x+1}}$", a:"0.4"},
{q:"Tentukan $x$ dari $\\sqrt[4]{16^{x+1}}=\\sqrt{2^{3x}}$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{27^{x}}=\\sqrt[3]{9^{2x}}$", a:"0"},
{q:"Tentukan $x$ dari $\\sqrt{4^{x+2}}=\\sqrt[3]{2^{9}}$", a:"1"},
{q:"Tentukan $x$ dari $\\sqrt{9^{x}}=\\sqrt[3]{3^{6}}$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt[4]{16^{x}}=\\sqrt{2^{4}}$", a:"2"},
{q:"Tentukan $x$ dari $\\sqrt{32^{x}}=\\sqrt[5]{2^{10}}$", a:"0.8"},
{q:"Tentukan $x$ dari $\\sqrt{81^{x}}=\\sqrt[4]{3^{8}}$", a:"0.5"},
],
];

function loadQuestion(){
  const qset = questions[level];
  const item = qset[Math.floor(Math.random()*qset.length)];
  document.getElementById("question").innerHTML = item.q;
  currentAnswer = item.a;
  document.getElementById("answer").value = "";
  MathJax.typeset();
}

function checkAnswer(){
  const user = document.getElementById("answer").value.replace(/\s+/g,'');
  const correct = currentAnswer.replace(/\s+/g,'');

  if(user === correct){
    correctStreak++;
    wrongStreak = 0;
    document.getElementById("feedback").innerText = "✅ Benar";
    if(correctStreak>=2 && level<questions.length-1){
      level++;
      correctStreak=0;
    }
  }else{
    wrongStreak++;
    correctStreak=0;
    document.getElementById("feedback").innerText = "❌ Salah";
    if(wrongStreak>=2 && level>0){
      level--;
      wrongStreak=0;
    }
  }
  document.getElementById("levelDisplay").innerText = level;
  loadQuestion();
}

loadQuestion();
</script>
</body>
</html>
